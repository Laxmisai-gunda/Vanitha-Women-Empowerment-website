<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Women Rescue</title>
    <link rel="stylesheet" href="css/Adminlogin.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 style="color: #b92c81;">Login To Women Progress</h1><br>
            <form id="loginForm">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
    // Predefined credentials
    const adminEmail = "admin@example.com"; // Replace with actual admin email
    const adminPassword = "secure123"; // Replace with actual password

    document.getElementById('loginForm').addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent default form submission

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Check if the entered credentials match the predefined ones
        if (email === adminEmail && password === adminPassword) {
            alert("Login successful!");
            // Redirect to dashboard upon successful login
            window.location.href = '/dashboard1'; 
        } else {
            alert("Login failed: Invalid email or password.");
        }
    });
    </script>
</body>
</html>

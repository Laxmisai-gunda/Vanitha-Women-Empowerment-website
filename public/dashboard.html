<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <nav>
            <ul>
                <!-- <li><a href="complaint.html">Complaints</a></li> -->
                <!-- <li><a href="profile.html">Profile</a></li> -->
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Complaint Section -->
        <section class="complaint-section">
            <h2>Submit a Complaint</h2>
            <form id="complaintForm" action="/api/complaints" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="incident-date">Incident Date:</label>
                    <input type="date" id="incident-date" name="incidentDate" required>
                </div>
                <div class="form-group">
                    <label for="incident-time">Incident Time:</label>
                    <input type="time" id="incident-time" name="incidentTime" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="images">Upload Images:</label>
                    <input type="file" id="images" name="images" multiple>
                </div>
                
                <button type="submit" class="submit-btn">Submit Complaint</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Women Safety Blockchain Application. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault();
        
            const formData = new FormData(event.target);
        
            try {
                const response = await fetch('/api/complaints', {  // Ensure this URL matches your backend route
                    method: 'POST',
                    body: formData
                });
        
                if (response.ok) {
                    alert('Complaint submitted successfully');
                    window.location.href = 'complaint.html'; // Redirect to complaints page
                } else {
                    alert('Failed to submit complaint');
                }
            } catch (error) {
                console.error('Error submitting complaint:', error);
            }
        });
    </script>
</body>
</html>
